name: Run Tests

on:
  pull_request:
    branches: [ "**" ]

jobs:
  test-go:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    
    - name: Download Go dependencies
      run: go mod download
    
    - name: Check go fix
      run: |
        go fix ./...
        if [ -n "$(git diff)" ]; then
          git diff
          echo "::error::go fix has suggestions. Run 'go fix ./...' and commit the result."
          exit 1
        fi

    - name: Run Go tests
      run: go test -race -v ./...

    - name: Run interop test vector tests
      run: go test -race -v -run 'InteropVector|Interop' ./...

  test-js:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: js/package-lock.json
    
    - name: Install npm dependencies
      run: npm ci
      working-directory: js
    
    - name: Build TypeScript
      run: npm run build
      working-directory: js
    
    - name: Run npm tests
      run: npm test
      working-directory: js

    - name: Run interop test vector tests
      run: node --test --test-name-pattern='interop' dist/esm/test/*.test.js
      working-directory: js

  test-swift:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build Swift package
      run: swift build
      working-directory: swift

    - name: Run Swift tests
      run: swift test
      working-directory: swift

    - name: Run interop test vector tests
      run: swift test --filter 'InteropVector|Interop'
      working-directory: swift
