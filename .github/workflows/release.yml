name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: js/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: js

      - name: Build
        run: npm run build
        working-directory: js

      - name: Publish to npm
        run: npm publish --access public
        working-directory: js

  release-xcframework:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set up gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest

      - name: Build XCFramework
        run: |
          gomobile bind -target=ios,iossimulator,macos -o EHBP.xcframework ./gomobile
          zip -ry EHBP.xcframework.zip EHBP.xcframework

      - name: Generate checksum
        run: shasum -a 256 EHBP.xcframework.zip > EHBP.xcframework.zip.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            EHBP.xcframework.zip
            EHBP.xcframework.zip.sha256
          generate_release_notes: true
