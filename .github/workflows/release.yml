name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: js/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: js

      - name: Build
        run: npm run build
        working-directory: js

      - name: Publish to npm
        run: npm publish --access public
        working-directory: js

  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
